{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="{% static 'style/footer/contact.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <!-- Menu Button -->
        <div class="menu-container">
            <button class="menu-button">☰</button>
            <div class="menu-dropdown">
                <a href="/" >Go To Home</a>
            </div>
        </div>
    </header>
    <main>
        <!-- Contact Details Section -->
        <div class="contact-container">
            <!-- Inquiries Section -->
            <div class="contact-card">
                <div class="icon">📩</div>
                <h2>Inquiries</h2>
                <p><strong>Helpdesk and general queries:</strong><br>
                    <a href="mailto:makeyourcareer.helpdesk@gmail.com">makeyourcarrer.helpdesk@gmail.com</a></p>
            </div>

            <!-- Addresses Section -->
            <div class="contact-card">
                <div class="icon">📖</div>
                <h2>Our Addresses</h2>
                <p><strong>Office:</strong> PGH3+P86 Barasat, Kolkata, West Bengal</p>
            </div>

            <!-- Company Section -->
            <div class="contact-card">
                <div class="icon">🏢</div>
                <h2>Company</h2>
                <p><strong>Company Name:</strong><br>
                    Make Your Career</p>
            </div>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form-container">
            <h2>Send Us a Message</h2>
            <form action="#" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
</body>
</html>
