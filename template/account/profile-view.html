{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_profile.name }}'s Profile</title>
    <link rel="stylesheet" href="{% static 'style/accounts/profile.css' %}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="#" class="active">Profile</a></li>
                <li><a href="{% url 'profile_edit' %}">Edit Profile</a></li>
                <li><a href="#">Notification</a></li>
            </ul>
        </div>

        <!-- Profile Picture in Top-Right Corner -->
        <div class="profile-picture-container">
            {% if user_profile.profile_picture %}
            <img src="{{ user_profile.profile_picture.url }}" alt="{{ user_profile.name }}'s Profile Picture">
            {% else %}
            <img src="{% static 'images/default-profile.png' %}" alt="Default Profile Picture">
            {% endif %}
            <a href="{% url 'profile_edit' %}">Change Picture</a>
        </div>

        <!-- Profile Details -->
        <div class="content">
            <form class="profile-form">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" value="{{ user_profile.address }}" disabled>
                </div>
                <div class="form-group">
                    <label for="mobile_number">Mobile Number:</label>
                    <input type="text" id="mobile_number" value="{{ user_profile.mobile_number }}" disabled>
                </div>
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <input type="text" id="skills" value="{{ user_profile.skills }}" disabled>
                </div>
                {% if user_profile.resume %}
                <div class="form-group">
                    <label>Resume:</label>
                    <a href="{{ user_profile.resume.url }}" target="_blank" class="btn view-resume-btn">View Resume</a>
                </div>
                {% endif %}
                <div class="form-buttons">
                    <a href="{% url 'profile_edit' %}" class="btn edit-profile-btn">Edit Profile</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
